<div class="course-edit-container">
    <mat-card *ngIf="!!course" class="course-edit-card">
        <mat-card-header class="course-edit-header">
            <mat-card-title>Edit Course</mat-card-title>
        </mat-card-header>
        <form [formGroup]="courseEditForm">
            <mat-card-content class="course-edit-content">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input formControlName="name" id="name" matInput name="name" required type="text">
                    <mat-error [ngSwitch]="nameError">
                        <span *ngSwitchCase="Errors.Required">
                            Name required
                        </span>
                        <span *ngSwitchCase="Errors.Unique">
                            Name is already taken
                        </span>
                        <span *ngSwitchDefault>
                            Name required
                        </span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <textarea formControlName="description" id="description" matInput
                              name="description" rows="4"></textarea>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="course-edit-actions">
                <button (click)="update()" [disabled]="isLoading" color="primary" mat-raised-button>
                    Update
                </button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
