<div class="teacher-list-container">
    <hwm-table (optionsSetup)="onOptionsSetup($event)"
               (rowRemove)="onRemoveClick($event)"
               [changeDataSource]="changeDataSource$"
               [changeData]="groupName"
               [clickableRows]="false"
               [columnDefs]="columnDefs"
               [dataSource]="teachers$"
               [pageSizeOptions]="[10, 25]"
               [removableRows]="(isAdministrator || isCreator) && groupName !== 'General'"
               class="teacher-list-table">
        <button (click)="onAddClick()"
                *ngIf="isAdministrator || isCreator"
                [disabled]="groupName === 'General'"
                hwm-table-actions
                mat-flat-button>
            <mat-icon>add</mat-icon>
            Add Teacher
        </button>
    </hwm-table>
</div>
