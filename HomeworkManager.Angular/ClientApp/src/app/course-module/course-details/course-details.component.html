<hwm-group-list #groupList *ngIf="course" [courseId]="course.courseId"
                [isMobile]="isMedium$ | async">
    <hwm-course-toolbar (toggleNavbar)="toggleNavbar()" [course]="course" [isMobile]="isMedium$ | async"/>
    <div [ngClass]="(isHandset$ | async) ? 'mobile' : ''" class="course-details-content">
        <router-outlet/>
    </div>
</hwm-group-list>
