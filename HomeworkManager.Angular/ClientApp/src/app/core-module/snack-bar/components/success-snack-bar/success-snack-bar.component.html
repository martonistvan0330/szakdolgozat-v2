<div class="success-container">
    <div class="success-body">
        <h2>{{ data.title ?? 'SUCCESS' }}</h2>
        <span>{{ data.message }}</span>
    </div>
    <div class="success-actions" matSnackBarActions>
        <button (click)="snackbarRef.dismissWithAction()" mat-icon-button matSnackBarAction>
            <mat-icon class="close-button-icon">cancel</mat-icon>
        </button>
    </div>
</div>
