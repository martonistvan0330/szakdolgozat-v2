<hwm-auth-layout>
    <mat-card class="password-recovery-card">
        <mat-card-header class="password-recovery-header">
            <mat-card-title>Recover Password</mat-card-title>
        </mat-card-header>
        <form #passwordRecoveryForm="ngForm">
            <mat-card-content class="password-recovery-content">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input #email="ngModel" [(ngModel)]="passwordRecoveryRequest.email" email
                           id="username" matInput
                           name="username" required type="text">
                    <mat-error>
                        <span *ngIf="email.errors?.['required']">
                            Email required
                        </span>
                        <span *ngIf="email.errors?.['email']">
                            Must be a valid email
                        </span>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="password-recovery-actions">
                <button (click)="recoverPassword()" [disabled]="email.invalid || isLoading" color="primary"
                        mat-raised-button>Send
                </button>
            </mat-card-actions>
        </form>
        <mat-card-footer class="password-recovery-footer">
            <mat-divider></mat-divider>
            <a [routerLink]="[NavigationItems.login.navigationUrl]" mat-button>Sign In</a>
        </mat-card-footer>
    </mat-card>
</hwm-auth-layout>
