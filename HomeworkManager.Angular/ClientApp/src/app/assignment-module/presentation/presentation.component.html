<div class="presentation-container">
    <ng-container *ngIf="isTeacher">
    </ng-container>
    <hwm-appointment-grid (addClick)="onAddClick()" *ngIf="!isTeacher || !isEditing" [assignmentId]="assignmentId"/>
    <hwm-appointment-create (backClick)="onBack()" (created)="onBack()" *ngIf="isTeacher && isEditing"
                            [assignmentId]="assignmentId"/>
</div>
